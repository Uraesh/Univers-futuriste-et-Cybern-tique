<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Cybernétique Futuriste</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="JS/script.js">
</head>
<body>
    <!-- Grille technologique -->
    <div class="grid"></div>
    
    <!-- Étoiles -->
    <div class="stars" id="stars"></div>
    
    <!-- Constellation -->
    <svg class="constellation" width="300" height="200">
        <line class="constellation-line" x1="50" y1="50" x2="100" y2="80" />
        <line class="constellation-line" x1="100" y1="80" x2="150" y2="40" />
        <line class="constellation-line" x1="150" y1="40" x2="200" y2="90" />
        <line class="constellation-line" x1="200" y1="90" x2="250" y2="60" />
        <circle class="constellation-star" cx="50" cy="50" r="2" />
        <circle class="constellation-star" cx="100" cy="80" r="2" />
        <circle class="constellation-star" cx="150" cy="40" r="2" />
        <circle class="constellation-star" cx="200" cy="90" r="1.5" />
        <circle class="constellation-star" cx="250" cy="60" r="2" />
    </svg>
    
    <!-- Brume -->
    <div class="fog"></div>
    
    <!-- Skyline -->
    <div class="skyline" id="skyline"></div>
    
    <!-- Sol phosphorescent -->
    <div class="ground"></div>
    
    <!-- Contenu exemple -->
    <div id="content">
        <h1>Univers Cybernétique</h1>
        <p>Bienvenue dans un monde où la technologie rencontre la nature</p>
        <button>Explorer</button>
    </div>
    
    <script src="JS/script.js"></script>
</body>
</html>
